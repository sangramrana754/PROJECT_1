name: SSH into EC2 Instance
 
on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the main branch
 
jobs:
  ssh_deploy:
    runs-on: ubuntu-latest
 
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2
 
      # Set up the SSH key
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Optionally, add the known hosts file to prevent SSH from asking for confirmation
          ssh-keyscan -H 65.2.35.105 >> ~/.ssh/known_hosts
 
      # SSH into EC2 and run commands
      - name: SSH into EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@65.2.35.105 << 'EOF'
            # Commands you want to run on the remote server
            echo "Connected to EC2 instance!"
            # Add your deployment or script commands here
            # For example: cd /path/to/your/app && git pull
          EOF

                # Copy the HTML file to the EC2 instance
      - name: Copy HTML file to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no index.html ec2-user@65.2.35.105:/home/ec2-user/
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no sr.py ec2-user@65.2.35.105:/home/ec2-user/
 
      # Install a web server (nginx or apache) and serve the HTML file
      - name: Install nginx and serve HTML file
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@65.2.35.105 << 'EOF'
            sudo yum update -y
            sudo yum install -y nginx
            sudo systemctl start nginx
            sudo systemctl enable nginx
            sudo mv /home/ec2-user/index.html /usr/share/nginx/html/index.html
            sudo systemctl restart nginx
          EOF
          
